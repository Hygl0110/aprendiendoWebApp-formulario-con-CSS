<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0e048d0fe9.js" crossorigin="anonymous"></script>
    <title>Vamos a hacer un menu responsive</title>
    
</head>

<body>
    <div class="flex-container">
        <form class="form" action="">
            <div class="form__section">
                <input class="form__input" type="text" placeholder="Email">
            </div>
            <div class="form__section">
                <input class="form__input" type="email" placeholder="Asunto">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikipe-tan_GothLoli.png/800px-Wikipe-tan_GothLoli.png" alt="">
            </div>
        </div>
    </div>

</body>
</html>
